# Sample workflow for building and deploying a Next.js site to GitHub Pages with Bun

name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "BUN_INSTALL=/home/runner/.bun" >> $GITHUB_ENV
          echo "PATH=/home/runner/.bun/bin:$PATH" >> $GITHUB_ENV
        shell: bash
      
      - name: Add Bun to PATH
        run: echo "PATH=/home/runner/.bun/bin:$PATH" >> $GITHUB_ENV
      
      - name: Verify Bun Installation
        run: bun --version

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-bun-nextjs-${{ hashFiles('**/bun.lockb') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-bun-nextjs-${{ hashFiles('**/bun.lockb') }}-

      - name: Install dependencies
        run: bun install

      - name: Build with Next.js
        run: bun run next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .next

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
